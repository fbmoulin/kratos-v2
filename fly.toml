app = "kratos-api-staging"
primary_region = "gru"

[build]
  dockerfile = "apps/api/Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[checks]
  [checks.health]
    type = "http"
    port = 3001
    path = "/v2/health"
    interval = "30s"
    timeout = "5s"
