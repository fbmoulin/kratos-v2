version: '3.9'

# ============================================================
# KRATOS v2 - Docker Compose (Desenvolvimento Local)
# ============================================================
# Serviços auxiliares para desenvolvimento local.
# O banco de dados PostgreSQL é gerenciado pelo Supabase (cloud).
# ============================================================

services:
  # Redis - Message broker + cache
  redis:
    image: redis:7-alpine
    container_name: kratos-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Redis Commander - UI para inspecionar Redis (dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kratos-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - debug

  # PDF Worker (Python) — opt-in via: docker compose --profile worker up
  pdf-worker:
    build:
      context: ./workers/pdf-worker
      dockerfile: Dockerfile
    container_name: kratos-pdf-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - worker
    restart: unless-stopped

  # DOCX Worker (Node) — opt-in via: docker compose --profile worker up
  docx-worker:
    build:
      context: ./workers/docx-worker
      dockerfile: Dockerfile
    container_name: kratos-docx-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - worker
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
